<!DOCTYPE html>
<html>
<head>
    <title>Dashboard with Notification</title>
    <style>
        /* Dashboard Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .main-content {
            width: 78%;
            padding: 20px;
        }

        /* Notification Styles */
        .notification {
            background-color: #f2f2f2;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Welcome {{admin}}</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <button><a href="http://localhost/capstone/caps/dashboard%20admin/dashboardAdminFinal.php">BACK</a></button>
            </ul>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <div class="notification">
                <h2>Notification</h2>
                <h2>{{admin}}</h2>
                <p>This is a sample notification.</p>


<form action="/aprovalProcess" method="post">

    <label>Choose Request</label>
    <select name="req" >
        {% for i in rec%}
  <option >
            <h3>{{i}}</h3>

  </option>
  {%endfor%}
    </select>
    <br>

  <input type="checkbox" id="Approve" name="Approve" value="Approve">
  <label for="Approve"> Approve </label><br>
  <input type="checkbox" id="Decline" name="Decline" value="Decline">
  <label for="Decline"> Decline </label><br>


  <input type="submit" value="Submit">

</form>



            </div>
        </div>


    </div>







</body>
</html>
